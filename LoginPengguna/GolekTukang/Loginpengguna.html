<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/64d58efce2"
        crossorigin="anonymous"></script>
    <title>GolekTukang/Login-pengguna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Gambar/logo.svg" alt="Logo"></div>
        <div class="main">
			<ul>
				<li><a href="">Beranda</a></li>
				<li><a href="">Layanan</a></li>
				<li><a href="">Fitur</a></li>
                <li><a href="">Testimoni</a></li>
                <li><a href="">Kontak</a></li>
			</ul>
		</div>
    </header>
    <div class="container">
        <div class="form-container">
            <div class="masuk-daftar">
                <form action="" class="sign-in-form">
                    <h2 class="title">Masuk</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nama Akun">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Kata Sandi">
                    </div>
                    <input type="submit" value="Masuk" class="btn solid">

                    <p class="social-text">atau masuk dengan</p>
                    <div class="sosial-media">
                        <a href="#" class="sosial-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="sosial-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="sosial-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="sosial-icon">
                            <i class="fab fa-messanger"></i>
                        </a>
                    </div>
                </form>
            </div>

        </div>
        <div class="panels-container"></div>
    </div>

</body>
</html>
