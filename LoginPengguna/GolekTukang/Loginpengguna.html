<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700;800&display=swap">
    <title>GolekTukang/Login-pengguna</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="masuk-daftar">
                <form action="" class="sign-in-form">
                    <h2 class="title">Mari bergabung bersama jutaan pengguna GolekTukang di seluruh Indonesia </h2>
                    <h2 class="title-2">Masuk untuk mulai menjelajah bersama GolekTukang menemukan jasa pilihanmu</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nama Akun">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Kata Sandi">
                    </div>
                    <input type="submit" value="Masuk" class="btn solid">

                    <p class="social-text">atau masuk dengan</p>
                    <div class="sosial-media">
                        <a href="#" class="sosial-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="sosial-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="sosial-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="sosial-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <div class="daftar">
                        <p>Belum punya akun? </p>
                        <a href="#" class="daftar">daftar</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container"></div>
    </div>

</body>
</html>
